name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './card-game/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd card-game
        npm ci
        
    - name: Run tests
      run: |
        cd card-game
        npm run test:run
        
    - name: Build project
      run: |
        cd card-game
        npm run build
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master'
      run: |
        cd card-game
        npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}